<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <title>this隐藏当前的标签</title>
</head>

<body>
    <input id="pp"></input>

    <button class="btn-primary">加载网络数据</button>

    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $.ajax({
                    url: "http://localhost:8080/getAllInfo",
                    dataType: "jsonp",
                    jsonp: "callbackparam",
                    jsonpCallback: "success_jsonpCallback",
                    async: false,
                    type: "GET",
                    success: function (data) {
                        console.log(data.mDataList);
                        for(var i=0; i<data.mDataList.length;i++){
                            console.log(data.mDataList[i]);
                            alert(data.mDataList[i].grade);
                        }
                        $('#pp').attr('value',data.mDataList[0].grade)
                    }
                });
            });
        });
    </script>
</body>

</html>
